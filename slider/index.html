<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/lib/jquery-2.1.3.js"></script>
    <script src="js/slider/Slider.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="responsive_slider" class="slider-row">
        <p class="slider-label">Responsiveness:</p>
        <div class="slider"></div>
        <input class="slider-output" value="5.0" disabled="true"/>
    </div>
    <div id="safe_slider" class="slider-row">
        <p class="slider-label">Safety:</p>
        <div class="slider"></div>
        <input class="slider-output" value="5.0" disabled="true"/>
    </div>
    <div id="information_slider" class="slider-row">
        <p class="slider-label">Information:</p>
        <div class="slider"></div>
        <input class="slider-output" value="5.0" disabled="true"/>
    </div>
</body>
</html>
