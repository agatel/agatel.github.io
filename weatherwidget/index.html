<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WeatherWidget</title>
    <link rel="stylesheet" href="style/main.css" />
    <script type="text/javascript" src="lib/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="src/WeatherWidget.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
</head>
<body>
    <h4>Weather Widget</h4>
    <div id="weather-widget" class="weather-widget">
        <div class="info"></div>
        <input class="text" placeholder="input a city name"/>
        <input class="button" value="show" type="button"/>
    </div>
    <h4 class="indent-top">Weather Widget Jquery</h4>
    <div id="weather-widget-jquery" class="weather-widget">
        <div class="info"></div>
        <input class="text" placeholder="input a city name"/>
        <input class="button" value="show" type="button"/>
    </div>
    <a class="code-link" href="https://github.com/agatel/agatel.github.io/tree/master/weatherwidget">CODE</a>
</body>
</html>
